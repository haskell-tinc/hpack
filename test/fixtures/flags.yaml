name: flags

flags:
  new-time:
    manual: false
    default: true
    description: Use time >= 1.5

library:
  dependencies:
    - base
  when:
    - condition: flag(new-time)
      dependencies:
        - time >=1.5 && <1.7
    - condition: "!flag(new-time)"
      dependencies:
        - time >=1.4 && <1.5
        - old-locale
  source-dirs: src
