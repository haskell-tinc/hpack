sudo: false

language: c

env:
  - GHCVER=7.8.4
  - GHCVER=7.10.2

addons:
  apt:
    sources:
      - hvr-ghc
    packages:
      - ghc-7.8.4
      - ghc-7.10.2
      - cabal-install-1.22
      - happy-1.19.5

before_install:
  - mkdir -p $HOME/.local/bin
  - (cd $HOME/.local/bin && wget https://zalora-public.s3.amazonaws.com/tinc && chmod +x tinc)
  - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/1.22/bin:/opt/happy/1.19.5/bin:$PATH
  - ghc --version
  - cabal --version
  - happy --version
  - travis_retry cabal update

install:
  - tinc

script:
  - cabal configure --enable-tests --ghc-options=-Werror && cabal build && cabal test

cache:
  directories:
    - $HOME/.tinc/cache
